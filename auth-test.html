<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS認証テスト</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    .container {
      background-color: #f9f9f9;
      border-radius: 5px;
      padding: 20px;
      margin-top: 20px;
    }
    #output {
      background-color: #f1f1f1;
      border-radius: 4px;
      padding: 15px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 500px;
      overflow-y: auto;
    }
    .success {
      color: #2e7d32;
      font-weight: bold;
    }
    .error {
      color: #c62828;
      font-weight: bold;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>AWS認証テスト</h1>
  
  <div class="container">
    <p>このページは、AWS認証情報が正しく取得できるかをテストします。</p>
    <p>「テスト実行」ボタンをクリックして、認証テストを開始してください。</p>
    <p>結果はコンソールに表示されます。F12キーを押してデベロッパーツールを開き、コンソールタブを確認してください。</p>
    
    <button id="runTest">テスト実行</button>
    
    <h2>テスト結果</h2>
    <div id="output">テスト結果がここに表示されます...</div>
  </div>

  <script type="module">
    import { Amplify } from 'aws-amplify';
    import { fetchAuthSession } from 'aws-amplify/auth';

    // コンソール出力をキャプチャして画面に表示する
    const originalConsoleLog = console.log;
    const originalConsoleError = console.error;
    const outputDiv = document.getElementById('output');
    
    console.log = function(...args) {
      originalConsoleLog.apply(console, args);
      
      const text = args.map(arg => {
        if (typeof arg === 'object') {
          return JSON.stringify(arg, null, 2);
        }
        return String(arg);
      }).join(' ');
      
      if (text.includes('✅')) {
        outputDiv.innerHTML += `<div class="success">${text}</div>`;
      } else {
        outputDiv.innerHTML += `<div>${text}</div>`;
      }
    };
    
    console.error = function(...args) {
      originalConsoleError.apply(console, args);
      
      const text = args.map(arg => {
        if (arg instanceof Error) {
          return arg.stack || arg.message;
        }
        if (typeof arg === 'object') {
          return JSON.stringify(arg, null, 2);
        }
        return String(arg);
      }).join(' ');
      
      outputDiv.innerHTML += `<div class="error">${text}</div>`;
    };

    // 認証テスト関数
    async function testAuthentication() {
      outputDiv.innerHTML = ''; // 出力をクリア
      console.log('AWS認証テストを開始します...');
      
      try {
        // 環境変数から認証情報を取得
        const region = import.meta.env.VITE_AWS_REGION || 'ap-northeast-1';
        const identityPoolId = import.meta.env.VITE_AWS_IDENTITY_POOL_ID;

        console.log({region, identityPoolId}); // debug
        
        console.log('設定情報:');
        console.log(`- リージョン: ${region}`);
        console.log(`- Identity Pool ID: ${identityPoolId}`);
        
        if (!identityPoolId) {
          throw new Error('Identity Pool IDが設定されていません。.envファイルを確認してください。');
        }
        
        // Amplifyの設定
        console.log('Amplifyを設定中...');
        Amplify.configure({
          Auth: {
            Cognito: {
              identityPoolId: identityPoolId,
              region: region,
              // mandatorySignIn: false, // ゲストでもアクセス可能にする
            }
          }
        });
        
        // 認証セッションを取得
        console.log('認証セッションを取得中...');
        const session = await fetchAuthSession();
        
        console.log('認証セッション取得結果:');
        console.log(JSON.stringify(session, null, 2));
        
        // 認証情報の検証
        if (session.credentials) {
          console.log('認証情報:');
          console.log(`- Access Key ID: ${session.credentials.accessKeyId}`);
          console.log(`- Secret Access Key: ${session.credentials.secretAccessKey ? '取得済み' : '未取得'}`);
          console.log(`- Session Token: ${session.credentials.sessionToken ? '取得済み' : '未取得'}`);
          console.log(`- 有効期限: ${session.credentials.expiration}`);
          
          console.log('\n✅ 認証成功: 認証情報が正常に取得できました。');
        } else {
          console.log('\n❌ 認証失敗: 認証情報が取得できませんでした。');
          console.log('セッションの内容:');
          console.log(session);
        }
        
        // IAMロールの検証
        if (session.identityId) {
          console.log(`\nIdentity ID: ${session.identityId}`);
          console.log('✅ Identity IDが正常に取得できました。');
        } else {
          console.log('\n❌ Identity IDが取得できませんでした。');
        }
        
      } catch (error) {
        console.error('\n❌ 認証テスト中にエラーが発生しました:');
        console.error(error);
      }
    }

    // ボタンクリックでテスト実行
    document.getElementById('runTest').addEventListener('click', () => {
      testAuthentication().then(() => {
        console.log('\nテスト完了');
      });
    });
  </script>
</body>
</html>
